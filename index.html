<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center	mt-6">Welcome to your <span class="font-semibold	text-orange-600	">Baap er
                bank!!!</span></h1>
    </header>
    <!-- Login section -->
    <section class="bg-orange-300 w-9/12 mx-auto p-6 mt-12">
        <h3 class="text-3xl">Please Login To Your Account</h3>
        <div>
            <input class="block w-9/12 mt-5 text-2xl text-medium px-2 py-1" type="email" name="" id="user-email"
                placeholder="Your Email Address">
            <input class="block w-9/12 mt-5 text-2xl text-medium px-2 py-1" type="password" name="" id="user-password"
                placeholder="Your Password">
            <button id="btn-submit"
                class="text-2xl text-medium bg-cyan-900 hover:bg-sky-700 text-white px-4 mt-5 py-2 rounded-md">Submit</button>
        </div>
    </section>
    <script src="/js/login.js"></script>
</body>

</html>
