<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-6xl text-center	mt-6">Baap er bank <span class="font-semibold	text-orange-600	">e dukhee
                porsos!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-slate-100">
                <div class="text-5xl bg-orange-700 rounded-xl p-12">
                    <h3>Deposit</h3>
                    <h2 class="mt-2">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="text-5xl bg-green-600 rounded-xl p-12">
                    <h3>Withdraw</h3>
                    <h2 class="mt-2">$<span id="withdraw-amount">00</span> </h2>
                </div>
                <div class="text-5xl bg-blue-600 rounded-xl p-12">
                    <h3>Balance</h3>
                    <h2 class="mt-2">$<span id="balance-amount">1200</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="text-3xl bg-indigo-300 rounded-xl p-12">
                    <h3 class="text-white">Please Deposit</h3>
                    <input class="block w-9/12 mt-5 text-2xl text-medium px-2 py-1" type="number" name=""
                        id="deposit-input" placeholder="$Enter your Deposit ammount">
                    <button id="btn-deposit"
                        class="text-2xl text-medium bg-cyan-900 hover:bg-sky-700 text-white px-4 mt-5 py-2 rounded-md">Deposit</button>
                </div>
                <div class="text-3xl bg-purple-500 rounded-xl p-12">
                    <h3 class="text-white">Please Withdraw</h3>
                    <input class="block w-9/12 mt-5 text-2xl text-medium px-2 py-1" type="number" name=""
                        id="withdraw-feild" placeholder="$Enter your Withdraw ammount">
                    <button id="btn-withdraw"
                        class="text-2xl text-medium bg-cyan-900 hover:bg-sky-700 text-white px-4 mt-5 py-2 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>

</html>
